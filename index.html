<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-text">Tic Tac Toe</div>
    </div>
    <div class="title">Click below to get started</div>
    <div class="btns-wrapper">
        <button id="new-game-btn">New Game</button>
        <button id="reset-btn">Reset Game</button>
    </div>
    <div class="game-container">
        <div class="game-wrapper">
            <div class="box" id="box0"></div>
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Copyright Chase Matthews</div>
    </div>
    <div class="modal">
        <form id="new-game-form">
            <div class="form-title">New Game</div>
            <div class="form-input">
                <input type="text" name="player1name" id="player-one-name" placeholder="Player 1">
            </div>
            <div class="form-input">
                <input type="text" name="player2name" id="player-two-name" placeholder="Player 2">
            </div>
            <div class="buttons-wrapper">
                <button type="submit" id="start-game-submit">Start Game</button>
                <button id="start-game-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
